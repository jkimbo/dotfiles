      layout: b163,213x57,0,0[213x48,0,0,213x8,0,49{106x8,0,49,106x8,107,49}]
      panes: 
        - cd client && vim
        - cd client && supervisor app.js
  - server:
      layout: be57,213x57,0,0[213x48,0,0,213x8,0,49]
      panes: 
        - cd server && vim
        - cd server && supervisor app.js
  - pipe:
      layout: be57,213x57,0,0[213x48,0,0,213x8,0,49]
      panes: 
        - cd pipe && vim
        - cd pipe && supervisor app.js
