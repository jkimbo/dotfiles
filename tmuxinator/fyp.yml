# ~/.tmuxinator/fyp.yml
# you can make as many tabs as you wish...

project_name: FYP
project_root: ~/code/fyp/
pre: google-chrome fyp.local
tabs:
  - editor: vim
  - client: supervisor client/app.js
  - server: supervisor server/app.js
  - console: http-console http://localhost:1337
  - shell: git status
