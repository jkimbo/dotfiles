# ~/.tmuxinator/fyp.yml
# you can make as many tabs as you wish...

project_name: FYP
project_root: ~/fyp/
tabs:
  - wiki: vim ~/Dropbox/Wiki/FinalYearProject.wiki
  - client: 
      layout: 7192,151x40,0,0{110x40,0,0,40x40,111,0}
      panes: 
        - cd client && vim
        - cd client && nodemon app.js
  - server:
      layout: 7192,151x40,0,0{110x40,0,0,40x40,111,0}
      panes: 
        - cd server && vim
        - cd server && nodemon app.js
  - pipe:
      layout: 7192,151x40,0,0{110x40,0,0,40x40,111,0}
      panes: 
        - cd pipe && vim
        - cd pipe && nodemon app.js
