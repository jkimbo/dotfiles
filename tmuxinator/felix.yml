# ~/.tmuxinator/felix.yml
# you can make as many tabs as you wish...

project_name: Felix
project_root: ~/www/felix
pre: google-chrome felixonline.local localhost/phpmyadmin github.com/felixonline/felixonline --new-window
tabs:
  - wiki: vim ~/Dropbox/Wiki/FelixOnline.wiki
  - editor: vim
  - shell: git status
  - errorlogs: tail -f /var/log/apache2/error.log
  - timing: tail -f log/log-themes
  - server:
