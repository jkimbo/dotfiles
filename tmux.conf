## Tmux Config - jkimbo ##
##########################

# don't want it to behave as a login shell each time
#set-option -g default-command /bin/bash
#set-option -g default-command /bin/zsh
set-option -g default-command "reattach-to-user-namespace -l /bin/zsh"
# Want to keep the COLORTERM env var so colours can be set properly
#set-option -ag update-environment "COLORTERM"
set-option -g default-terminal "xterm-256color"

#set-option -g default-command "reattach-to-user-namespace -l zsh"

### Prefix Key
set-option -g prefix C-a
#set-option -g prefix C-g
#set-option -g prefix C-Escape
#set-option -g prefix `
# send prefix
bind-key a send-prefix
unbind-key C-b
unbind-key C-Up
unbind-key C-Down
unbind-key C-Left
unbind-key C-Right

set-option -g history-limit 3000	# Big History

set -sg escape-time 0		# Allows for faster key repetition

# vi like (auto set if 'vi' in $EDITOR, but if using my conf, tough shit!)
set-option -g status-keys vi
set-window-option -g mode-keys vi

### Navigation

# panes (vim windows)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# new panes
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# shortcuts
bind-key x      kill-pane
bind-key X      kill-window
bind-key q      confirm-before kill-session
bind-key Q      confirm-before kill-server
bind-key ,      previous-window # <
bind-key .      next-window     # >
bind-key <      swap-window -t :-
bind-key >      swap-window -t :+
bind-key n      command-prompt 'rename-window %%'
bind-key N      command-prompt 'rename-session %%'

# Use v to trigger selection    
bind-key Escape copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Use y to yank current selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

# Use Enter to yank current selection
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'pbcopy'

# xclip support
# move x clipboard into tmux paste buffer
#bind-key C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
#bind-key C-y run "tmux show-buffer > /tmp/tmux-buffer; xclip -selection clipboard -i /tmp/tmux-buffer"
#bind C-y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

bind-key r      source-file ~/.tmux.conf; display-message " ✱ ~/.tmux.conf is reloaded"
bind-key R      refresh-client
bind-key C-h    resize-pane -L 5
bind-key C-l    resize-pane -R 5
bind-key C-k    resize-pane -D 5
bind-key C-j    resize-pane -U 5

# windows (vim buffers)
bind-key ` last-window
bind-key C-a last-pane
set-option -g base-index 1		# 0 other side of keyboard

# Allow Mouse Interaction
set -g mouse on

### Viewing

set-window-option -g aggressive-resize on

### COLOUR

# default statusbar colors
set -g status-style fg=white,bg=black

# default window title colors
setw -g window-status-style fg=colour244,bg=default,dim

# active window title colors
setw -g window-status-current-style bg=colour166,fg=colour15,bold
set-window-option -g window-status-current-format ' #I #W '

# pane border
# set -g pane-border-style fg=colour235 #base02
